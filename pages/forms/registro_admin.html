<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Registro</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../../vendors/iconfonts/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.addons.css">
  <link rel="stylesheet" href="../../vendors/iconfonts/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../../css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
      <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
          <div class="col-lg-5 mx-auto">
            <div class="auto-form-wrapper">
              <form action="../../login.html">
                  <center><h4 class="card-title">Registro del administrador</h4></center>
                  <br>
                <div class="form-group">
                  <label class="label">Nombre</label>
                  <div class="col-md-12">
                      <div class="form-group">
                          <input type="text" class="form-control" id="nombreAdmin" placeholder="Nombre" value="" required>
                      </div>
                  </div>
                </div>
                <div class="form-group">
                    <label class="label">Apellido paterno</label>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" class="form-control" id="apellidopAdmin" placeholder="Apellido paterno" value="" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="label">Apellido materno</label>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" class="form-control" id="apellidomAdmin"placeholder="Apellido materno" value="" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Usuario</label>
                            <input type="text" class="form-control" id="usuarioAdmin" placeholder="Usuario" value="" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" id="contrasenaAdmin" placeholder="Contraseña" value="" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Institución educativa</label>
                        <input type="text" class="form-control" id="institucionAdmin" placeholder="Institución" id="institcucion" required>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <center>
                      <button type="submit" class="btn btn-primary submit-btn btn-block">Registrar</button>
                    </center>
                </div>

              </form>
            </div>
            <br>
            <p class="footer-text text-center">copyright © 2018 Bootstrapdash. All rights reserved.</p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/js/vendor.bundle.base.js"></script>
  <script src="../../vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/misc.js"></script>
  <!-- endinject -->
</body>

</html>
